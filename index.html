<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Boxes</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="wraper">
            <h1 class="colorBox">Color Boxes</h1>

        </div>
        <div class="wraper">   
            <div id="box0" class="box"></div>
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
            <div id="box9" class="box"></div>
            <div id="box10" class="box"></div>
            <div id="box11" class="box"></div>
            <div id="box12" class="box"></div>
            <div id="box13" class="box"></div>
            <div id="box14" class="box"></div>
            <div id="box15" class="box"></div>
            <button id="start">Start</button>
            <button id="start" onclick="reLoad()">Restart</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
